<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="container mx-auto py-5 mt-10">
            <h1 class="text-3xl">
                Father's Bank:
                <span
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    >Your Money</span
                >
            </h1>
        </header>
        <main class="container mx-auto">
            <section>
                <div class="bg-slate-100 p-10 rounded-md">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="p-6 bg-white rounded-md shadow-md">
                            <p class="font-medium text-lg text-slate-500">
                                Total deposit
                            </p>
                            <h1 class="text-4xl font-semibold pt-2">
                                $ <span id="total-deposit">00000</span>
                            </h1>
                        </div>
                        <div class="p-6 bg-white rounded-md shadow-md">
                            <p class="font-medium text-lg text-slate-500">
                                Total Withdraw
                            </p>
                            <h1 class="text-4xl font-semibold pt-2">
                                $ <span id="total-withdraw">00000</span>
                            </h1>
                        </div>
                        <div class="p-6 bg-white rounded-md shadow-md">
                            <p class="font-medium text-lg text-slate-500">
                                Total Money
                            </p>
                            <h1 class="text-4xl font-semibold pt-2">
                                $ <span id="total-money">70000</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mt-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-6 bg-white rounded-md shadow-md">
                        <div class="p-4">
                            <div>
                                <div class="relative mt-2 rounded-md shadow-sm">
                                    <div
                                        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                                    >
                                        <span class="text-gray-500 sm:text-sm"
                                            >$</span
                                        >
                                    </div>
                                    <input
                                        type="text"
                                        id="deposit-amount"
                                        class="block w-full rounded-md border-0 py-4 px-4 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        placeholder="0.00"
                                    />
                                </div>
                                <div class="mt-4 flex justify-end">
                                    <button
                                        id="deposit-btn"
                                        type="submit"
                                        class="rounded-md bg-indigo-600 py-4 px-10 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                                    >
                                        Deposit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 bg-white rounded-md shadow-md">
                        <div class="p-4">
                            <div>
                                <div class="relative mt-2 rounded-md shadow-sm">
                                    <div
                                        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                                    >
                                        <span class="text-gray-500 sm:text-sm"
                                            >$</span
                                        >
                                    </div>
                                    <input
                                        type="text"
                                        id="withdraw-amount"
                                        class="block w-full rounded-md border-0 py-4 px-4 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        placeholder="0.00"
                                    />
                                    <div
                                        class="absolute inset-y-0 right-0 flex items-center"
                                    >
                                        <label for="currency" class="sr-only"
                                            >Currency</label
                                        >
                                        <select
                                            id="currency"
                                            name="currency"
                                            class="h-full rounded-md border-0 bg-transparent py-0 pl-1 pr-2 mr-2 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                                        >
                                            <option>USD</option>
                                            <option>TAKA</option>
                                            <option>EUR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4 flex justify-end">
                                    <button
                                        id="withdraw-btn"
                                        type="submit"
                                        class="rounded-md bg-indigo-600 py-4 px-10 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                                    >
                                        Withdraw
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/bank.js"></script>
    </body>
</html>
